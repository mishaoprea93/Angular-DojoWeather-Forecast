<div class="header">
    <h1>{{result.name}}</h1>
</div>
<div class="info">
    <h3>Temperature(average):{{average}} F</h3>
    <h3>Temperature(max):{{result.main.temp_max}} F</h3>
    <h3>Temperature(min):{{result.main.temp_min}} F</h3>
    <h3>Humidity:{{result.main.humidity}} %</h3>
    <h3>Status:{{result.weather[0].description}}</h3>



</div>
<div class="info"><img src="assets/images/{{parameter}}.jpg"></div>
